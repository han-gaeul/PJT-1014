{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <div class="container">
    <div class="d-flex jestify-content-center flex-wrap p-2 card-wrap">
      {% for review in reviews %}
        <a href="{% url 'review:detail' review.pk %}" class="text-decoration-none">
          <h4>{{ review.title }}</h4>
          <hr>
          <p>{{ review.content }}</p>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock body %}
