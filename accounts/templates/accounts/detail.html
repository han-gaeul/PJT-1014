{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block bodt %}
  <h1>{{ user.username }}</h1>
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">사용자 이름</label>
    <p>{{ user.email }}
      |
      {{ user.full_name }}</p>
    <p class="form-control" name="content" id="username" diesaled="diesaled" readonly="readonly">{{ user.pk }}</p>
  </div>
{% endblock bodt %}
